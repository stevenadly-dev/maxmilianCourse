<form>


  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="exampleInputPassword1">name</label>
        <input type="text" class="form-control" id="name" placeholder="name" [value]="itemInput?.name" #itemName>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="amount">amount</label>
        <input type="number" class="form-control" id="amount" placeholder="amount" [value]="itemInput?.amount"
          #itemAmount>
      </div>
    </div>
  </div>



  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary" (click)="addNewItem()">Add</button>
    <button type="button" class="btn btn-secondary">Delete</button>
    <button type="button" class="btn btn-secondary">Clear</button>
  </div>
</form>
